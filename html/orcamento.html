<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orçamento Pessoal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./assets/css/orcamento.css">
  <script src="./assets/js/orcamento.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
    <div class="container">
      <a href="#" class="navbar-brand">
        <img src="./assets/images/logo.png" alt="asd" width="50" height="35">
      </a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-bar navbar me-auto">
          <li class="nav-item active">
            <a href="orcamento.html" class="nav-link">Cadastro</a>
          </li>
          <li class="nav-item">
            <a href="orcamento_consulta.html" class="nav-link">Consulta</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col mb-5">
        <h1 class="display-4">Registro de despesa</h1>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-md-2">
        <select id="anos" class="form-control">
          <option value="">Selecione um ano</option>
          <option value="2023">2024</option>
          <option value="2024">2024</option>
        </select>
      </div>
      <div class="col-md-2">
        <select id="meses" class="form-control">
          <option value="">Selecione um mês</option>
          <option value="janeiro">Janeiro</option>
          <option value="fervereiro">fervereiro</option>
          <option value="marco">marco</option>
          <option value="abril">abril</option>
          <option value="maio">maio</option>
          <option value="junho">junho</option>
          <option value="julho">julho</option>
          <option value="agosto">agosto</option>
          <option value="setembro">setembro</option>
          <option value="outrubro">outrubro</option>
          <option value="novembro">novembro</option>
          <option value="dezembro">dezembro</option>
        </select>
      </div>
      <div class="col-md-2">
        <input type="text" class="form-control" placeholder="Informe o DIA" id="dia">
      </div>
      <div class="col-md-6">
        <select id="type" class="form-control">
          <option value="">Selecione o tipo</option>
          <option value="alimentacao">Alimentação</option>
          <option value="educacao">Educação</option>
          <option value="lazer">Lazer</option>
          <option value="saude">Saúde</option>
          <option value="transporte">Transporte</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <input type="text" id="descricao" class="form-control" placeholder="Coloque uma descrição">
      </div>
      <div class="col-md-2">
        <input type="text" id="valor" class="form-control" placeholder="Informe um valor">
      </div>
      <div class="col-md-2 d-flex justify-content-end">
        <button type="button" class="btn btn-primary" onclick=""><i class="bi bi-plus-lg"></i></button>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalRegistraDespesa" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal_titulo_div">
        <h5 class="modal-title" id="modal_title"></h5>
        <button type="button" class="close" >

        </button>
      </div>
    </div>
  </div>

  <script src=""></script>
</body>

</html>
