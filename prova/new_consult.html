<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Consulta | Rosto & Corpo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <script src="./assets/js/entity.js"></script>
</head>

<body onload="loadData()">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="./index.html">Rosto & Corpo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="./index.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./new_consult.html">Nova Consulta <i class="bi bi-plus-circle"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container my-5">
    <h1 class="mb-5">Cadastro de consulta</h1>
    <form class="row g-3 needs-validation" novalidate id="create-consult">
      <div class="col-12 col-md-6 p-4">
        <h3>Informações sobre cliente</h3>
        <div class="col-12">
          <label for="client-name" class="form-label">Nome do cliente</label>
          <input type="text" class="form-control" id="client-name" required>
          <div class="invalid-feedback">
            Este campo é obrigatório
          </div>
        </div>
        <div class="col-12">
          <label for="client-address" class="form-label">Endereço do cliente</label>
          <input type="text" class="form-control" id="client-address" required>
          <div class="invalid-feedback">
            Este campo é obrigatório
          </div>
        </div>
        <div class="col-12">
          <label for="client-phone" class="form-label">Telefone do cliente</label>
          <input type="tel" class="form-control" id="client-phone" required placeholder="(99) 99999-9999">
          <div class="invalid-feedback">
            Este campo é obrigatório
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 p-4">
        <h3>Sobre a consulta</h3>
        <div class="col-12">
          <label for="consult-name" class="form-label">De: </label>
          <input type="text" class="form-control" id="consult-name" required>
          <div class="invalid-feedback">
            Campo obrigatório
          </div>
        </div>
        <div class="col-12">
          <label for="consult-time" class="form-label">Data e horário</label>
          <input type="datetime-local" class="form-control" id="consult-time" required>
          <div class="invalid-feedback">
            Este campo é obrigatório
          </div>
        </div>
        <div class="col-12">
          <label for="consult-doctor" class="form-label">Médico</label>
          <select class="form-select" id="consult-doctor" required>
            <option selected disabled value="">Escolha o médico</option>
            <option value="Henrique">Henrique</option>
            <option value="Jaqueline">Jaqueline</option>
            <option value="Juliano">Juliano</option>
            <option value="Paulo">Paulo</option>
            <option value="Rachel">Rachel</option>
            <option value="Jennyfer">Jennyfer</option>
            <option value="João">João</option>
            <option value="Gabriel">Gabriel</option>
          </select>
          <div class="invalid-feedback">
            Selecione um médico.
          </div>
        </div>
      </div>
      <div class="col-12">
        <button class="ms-auto btn btn-success" type="submit">Criar consulta</button>
      </div>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
  <script>
    (() => {
      'use strict'

      const forms = document.querySelectorAll('.needs-validation')

      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
</body>

</html>
