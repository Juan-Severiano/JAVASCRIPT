<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/autenticacao.css">
    <script src="./assets/js/autenticacao.js" defer></script>
    <title>Sistema de Autenticação</title>
</head>
<body>

    <div id="auth-container">
        <h1>Sistema de Autenticação</h1>
        <label for="username">Usuário:</label>
        <input type="text" id="username" placeholder="Digite o usuário">

        <label for="password">Senha:</label>
        <input type="password" id="password" placeholder="Digite a senha">

        <button onclick="autenticar()">Entrar</button>

        <p id="mensagem"></p>
    </div>
</body>
</html>
